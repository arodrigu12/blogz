{% extends "base.html" %}
{% block content %}

<h1>Blogz</h1>

{% if blog_entries|length == 0 %}
<p>No entries yet</p>

{% else %}

    <ul>

        {% for entry in blog_entries %}
        <li>
            <h2><a href="./blog?id={{entry.id}}">{{entry.title}}</a></h2>
            <p>{{entry.body}}</p>
        </li>

        <p class="byline">written by <a href="./blog?user={{entry.owner.id}}">{{entry.owner.username}}</a></p>
        {% endfor %}

    </ul>

{% endif %}

{% endblock %}
