{% extends "base.html" %}
{% block content %}

<h1>Build a Blog</h1>

{% if blog_entries|length == 0 %}
<p>No entries yet</p>

{% else %}

    <ul>

        {% for entry in blog_entries %}
        <li>
            <h2><a href="./blog?id={{entry.id}}">{{entry.title}}</a></h2>
            <p>{{entry.body}}</p>
        </li>

        <hr>
        {% endfor %}

    </ul>

{% endif %}

{% endblock %}
