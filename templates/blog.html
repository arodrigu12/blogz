{% extends "base.html" %}
{% block content %}

{% if blog_entries|length == 0 %}
<p>No entries yet</p>

{% else %}

    <ul>

        {% for entry in blog_entries %}
        <li>
            <h2>{{entry.title}}</h2>
            <p>{{entry.body}}</p>
        </li>

        <hr>
        {% endfor %}

    </ul>

{% endif %}

{% endblock %}
