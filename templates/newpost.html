{% extends "base.html" %}
{% block content %}

        <h1>Add a Blog Entry</h1>
        <form method="POST">
            <table>
                <tr>
                    <td><label for="title">Title for your new blog:</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="title" value="{{blog_title}}"></td>
                </tr>
                <tr>
                    <td class="error">{{no_title_error}}</td>
                </tr>

                <tr>
                    <td><label for="body">Your new blog:</label></td>
                </tr>
                <tr>
                    <td>
                        <textarea name="body" rows="5" cols="33">{{body}}</textarea>
                    </td>
                </tr>
                <tr>
                    <td class="error">{{no_body_error}}</td>
                </tr>
            </table>
            <input type="submit" value="Add Entry">
        </form>

{% endblock %}
